<html>
<head></head>
<body>
	<div id = "main"></div>
	<script>
	var obj = document.getElementById('main');
	var html = " ";
	html += '<table>';
	for(var i = 1; i < 10; i++)
	{
		html += '<tr>';
		for(var j = 1; j < 10; j++)
		{
			html = html + '<td>' + i * j + '</td>';
		}
		html += '</tr>';
	}
	html += '</table>';
	obj.innerHTML = html;
	</script>
</body>
</html>
